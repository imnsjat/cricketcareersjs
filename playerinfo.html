<!DOCTYPE html>
<html>
<head>
    <title>Player Information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img id="playerImage" src="" alt="Player image" class="img-fluid">
                <p id="playerName">name</p>
                <p id="playerDob">dob</p>
                <p id="playerBirthPlace">place</p>
                <p id="playerRuns">runs</p>
                <p id="playerFifties">fifities</p>
                <p id="playerCenturies">centuries</p>
                <p id="playerWickets">wickets</p>
                <p id="playerAverage">average</p>
            </div>

            <div class="col-md-6">
                <input type="text" id="searchBox" placeholder="Search" class="form-control">
                <button id="searchButton" class="btn btn-primary">Search</button>

                <div id="playerDesc" class="mt-3">something something</div>
            </div>
        </div>
    </div>

    <script >
        axios.get('//')
        .then(function (response) {
        // handle success
        const player = response.data;
        document.getElementById('playerImage').src = player.image;
        document.getElementById('playerName').textContent = player.name;
        document.getElementById('playerDob').textContent = player.dob;
        document.getElementById('playerBirthPlace').textContent = player.birthPlace;
        document.getElementById('playerRuns').textContent = player.runs;
        document.getElementById('playerFifties').textContent = player.fifties;
        document.getElementById('playerCenturies').textContent = player.centuries;
        document.getElementById('playerWickets').textContent = player.wickets;
        document.getElementById('playerAverage').textContent = player.average;
        document.getElementById('playerDesc').textContent = player.description;
        
    })
    .catch(function (error) {
        // handle error
        console.log(error);
    });


    </script>
</body>
</html>
