<!DOCTYPE html>
<html>
<head>
    <title>Cricket Careers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Player Information</h1>
        <form id="playerForm">
            <input type="text" id="name" value="{{name}}" class="form-control" placeholder="Name" required>
            <input type="number" id="age" value={{age}} class="form-control" placeholder="Age" required>
            <input type="text" id="photoUrl" value="{{photourl}}"  class="form-control" placeholder="Photo URL" required>
            <input type="text" id="birthPlace" value="{{birthplace}}"  class="form-control" placeholder="Birth Place" required>
            <input type="number" id="matches" value={{matches}}  class="form-control"  placeholder="Matches" required>
            <input type="number" id="runs" value={{runs}}  class="form-control"  placeholder="Total runs" required>
            <input type="number" id="fifties" value={{fifties}}  class="form-control"  placeholder="Fifties" required>
            <input type="number" id="centuries" value={{centuries}}  class="form-control"  placeholder="Centuries" required>
            <input type="number" id="wickets" value={{wickets}}  class="form-control"  placeholder="wickets" required>
            <input type="number" id="average" value={{average}}  class="form-control"  placeholder="average" required>
            <textarea id="careerDesc"  class="form-control" placeholder="Career Description">{{description}}</textarea>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div class="float-right">
            <input type="text" id="searchBox" class="form-control" placeholder="Search">
            <button id="searchButton" class="btn btn-primary">Search</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const API_BASE_URL = 'http://localhost:3000';
        document.getElementById('playerForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const data = {
                name: document.getElementById('name').value,
                age: document.getElementById('age').value,
                photoUrl: document.getElementById('photoUrl').value,
                birthPlace: document.getElementById('birthPlace').value,
                description: document.getElementById('careerDesc').value,
                matches: document.getElementById('matches').value,
                runs: document.getElementById('runs').value,
                fifties: document.getElementById('fifties').value,
                centuries: document.getElementById('centuries').value,
                wickets: document.getElementById('wickets').value,
                average: document.getElementById('average').value,
            };
            try {
                await axios.post(`${API_BASE_URL}/player`, data);
                document.getElementById('name').value = '';
                document.getElementById('age').value = '';
                document.getElementById('photoUrl').value = '';
                document.getElementById('birthPlace').value = '';
                document.getElementById('careerDesc').value = '';
                document.getElementById('matches').value= '';
                document.getElementById('runs').value= '';
                document.getElementById('fifties').value= '';
                document.getElementById('centuries').value= '';
                document.getElementById('wickets').value= '';
                document.getElementById('average').value= '';
            } catch (error) {
                console.error('Error saving player:', error);
            }
        });

        document.getElementById('searchButton').addEventListener('click', async function () {
            const query = document.getElementById('searchBox').value;
            const playername =query.trim().replace(/\s/g, '_').toLowerCase();
            try {
                await axios.get(`${API_BASE_URL}/search?query=${encodeURIComponent(query)}`);
                window.location.href = `${API_BASE_URL}/playerinfo_${playername}`
            } catch (error) {
                console.error('Error searching:', error);
            }
        });
    </script>
</body>
</html>
